<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Peddy Website</title>
    <!-- font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- tailwind and daisyui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font style -->
    <style>
      * {
        font-family: "Lato", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- header section -->
    <header>
      <div class="navbar bg-base-100 max-w-7xl mx-auto my-6">
        <div class="navbar-start gap-4">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content bg-base-100 rounded-box z-1 mt-3 w-52 p-2 shadow"
            >
              <li><a>Home</a></li>
              <li><a>Shop</a></li>
              <li><a>Contract</a></li>
            </ul>
          </div>
          <img src="./assets/logo.webp" alt="" />
          <a class="font-black text-3xl">Peddy</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1 text-[#131313]">
            <li><a>Home</a></li>
            <li><a>Shop</a></li>
            <li><a>Contract</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a
            class="rounded-full w-12 h-12 border border-gray-200 flex items-center justify-center"
          >
            <img src="./assets/profile.svg" alt=""
          /></a>
        </div>
      </div>
    </header>

    <!-- script -->
    <script src="./js/script.js"></script>
  </body>
</html>
